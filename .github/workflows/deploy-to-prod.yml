on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode and create environment files
        run: |
          echo "${{ secrets.PROD_ENV_BASE64 }}" | base64 -d > ./src/environments/environment.ts
          echo "${{ secrets.PROD_ENV_BASE64 }}" | base64 -d > ./src/environments/environment.prod.ts

      - name: Build Docker image
        run: docker build --build-arg NPM_TOKEN="${{ secrets.NPM_TOKEN }}" -t trading-service .

      - name: Save Docker image
        run: docker save -o trading-service.tar trading-service

      - name: Set permissions for Docker image file
        run: chmod 644 trading-service.tar

      - name: Copy Docker image via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          overwrite: true
          source: "trading-service.tar"
          target: "/home/docker-images"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            docker load -i /home/docker-images/trading-service.tar
            cd /home
            docker-compose up -d --build --no-deps trading-service
